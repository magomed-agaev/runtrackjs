    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Show/Hide</title>
    <style>
        /* Style pour l'article */
        article {
            display: none;
            /* Masqué par défaut */
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <!-- Bouton pour afficher/masquer l'article -->
    <button id="button" onclick="showhide()">Cliquez-moi</button>

    <!-- Article à afficher/masquer -->
    <article>L'important n'est pas la chute, mais l'atterrissage.</article>

    <!-- Script JavaScript -->
    <script src="script.js">

    </script>
</body>

</html>
